<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">

                <mat-card>
                    <mat-card-content>
                        <div class="container text-center">
                            <img src="../../../assets/img/add-user.png" width="100" height="100">
                        </div>
                        <h1 class="text-center">Registrate aquí</h1>
                        <form (ngSubmit) = "formSubmit()">
                            <mat-form-field class="full-width" appearance = "outline">
                                <mat-label>Nombre de Usuario</mat-label>
                                <input [(ngModel)] = "user.username" name="username" matInput placeholder="Digite su Usuario" required>
                                <mat-hint> El nombre de Usuario debe ser unico </mat-hint>
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance = "outline">
                                <mat-label>Contraseña</mat-label>
                                <input [(ngModel)] = "user.password" name="password" type="password" matInput placeholder="Digite su contraseña" required>
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance = "outline">
                                <mat-label>Nombre</mat-label>
                                <input [(ngModel)] = "user.nombre" name="nombre" matInput placeholder="Digite su Nombre" required>
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance = "outline">
                                <mat-label>Apellido</mat-label>
                                <input [(ngModel)] = "user.apellido" name="apellido" matInput placeholder="Digite su Apellido" required>
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance = "outline">
                                <mat-label>Email</mat-label>
                                <input [(ngModel)] = "user.email" name="email" type="email" matInput placeholder="Digite su email" required>
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance = "outline">
                                <mat-label>Teléfono</mat-label>
                                <input [(ngModel)] = "user.telefono" name="telefono" type="number" matInput placeholder="Digite su Teléfono" required>
                            </mat-form-field>

                            <div class="container text-center">
                                <button mat-raised-button color="primary">Registrar</button>
                                <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>

                <br><br><br>
            </div>
        </div>
    </div>
</div>
