<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">

                <mat-card>
                    <mat-card-content>
                        <div class="container text-center">
                            <img src="../../../assets/img/acceso.png" width="100" height="100">
                        </div>
                            <h1 class="text-center">Inicio de sesión</h1>
                        <form action="">
                            <mat-form-field class="full-width" appearance = "outline">
                                <mat-label>Nombre de Usuario</mat-label>
                                <input matInput placeholder="Digite su Usuario" required>
                                <mat-hint> El nombre de Usuario debe ser valido</mat-hint>
                            </mat-form-field>
    
                            <mat-form-field class="full-width" appearance = "outline">
                                <mat-label>Contraseña</mat-label>
                                <input type="password" matInput placeholder="Digite su Contraseña" required>
                                <mat-hint> La Contraseña debe ser valido</mat-hint>
                            </mat-form-field>
                                <br><br>
                            <div class="container text-center">
                                <button mat-raised-button color="primary">Iniciar Sesión</button>
                                <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                            </div>
                        </form>
                        <br><br>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
